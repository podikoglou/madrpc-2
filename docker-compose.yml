services:
  orchestrator:
    build: .
    command: orchestrator -b 0.0.0.0:8080
    ports:
      - "8080:8080"
    networks:
      - madrpc-network

  node:
    build: .
    entrypoint: [""]
    command:
      - sh
      - -c
      - |
        export MADRPC_PUBLIC_URL=http://$${HOSTNAME}:9001
        exec /usr/local/bin/madrpc node -s /app/examples/monte-carlo-pi.js -b 0.0.0.0:9001 --orchestrator http://orchestrator:8080
    depends_on:
      - orchestrator
    networks:
      - madrpc-network

networks:
  madrpc-network:
    driver: bridge
